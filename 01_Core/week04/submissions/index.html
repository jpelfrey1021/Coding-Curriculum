<body>
    <div id="container">
        <header>
            <h1><a href="index.html">Treat Paradise</a></h1>
            <div id="cat-banner">
            </div>
            <a href="search.html" id="search">
                <img src="Images/search.png" id="search__img" alt="magnifying glass">
                <p>Search</p>
            </a>
            <a href="" id="cart">
                <img src="Images/cart.png" id="cart__img" alt="shopping cart">
                <p>Cart</p>
            </a>

        </header>

        <nav>
            <ul class="nav-bar">
                <li id="nav__about-us"><a href="about.html">About Us</a></li>

                <li id="nav__treats"><a href="products.html">Our Treats</a></li>
                <li>|</li>
                <li id="nav__contact"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div id="main-content">
            <div class="image-banner">
                <img class="mySlides" id="buffalo" src="Images/blue_buffalo.png" alt="advertisement for blue buffalo dog and cat treats">
                <img class="mySlides" id="horse-treat" src="Images/horse_treats.png" alt="advertisement for Spiller horse treats stating home of the best horse treats internationally">
                <img class="mySlides" id="dog-rank" src="Images/dog_rank.png" alt="dogs rank our treats number one">
            </div> <!--end image-banner-->

            <div id="categories">
                <h2>Shop by Pet</h2>
                <div id="category__dog">
                    <a href="products.html"><img class="category-head" src="Images/dog_face.png" alt="picture of a dog"> </a>
                    <p>Dogs</p>
                </div>
                <div id="category__cat">
                    <a href="products.html"><img class="category-head" src="Images/cat_head.png" alt="picture of a cat"> </a>
                    <p>Cats</p>
                </div>
                <div id="category__fish">
                    <a href="products.html"><img class="category-head" src="Images/bird_head.png" alt="picture of a bird"></a>
                    <p>Bird</p>
                </div>
                <div id="category__horse">
                    <a href="products.html"><img class="category-head" src="Images/horse_head.png" alt="picture of a horse"> </a>
                    <p>Horses</p>
                </div>
            </div> <!--end categories-->

            <div id="featured">
                <h2>Featured Products</h2>
                <div id="featured__all">
                    <div id="featured__milkbone" class="featured__product">
                        <a href="milkbone.html">
                            <img class="featured__image" src="Images/large_milkbone.png" alt="picture of milkbone large dog biscuits">
                            <p>Milk-Bone Dog Biscuits</p>
                        </a>
                    </div>
    
                    <div id="featured__kaytee" class="featured__product">
                        <a href="products.html">
                            <img class="featured__image" src="Images/kaytee_yogurt.png" alt="picture of kaytee yogurt chips for birds">
                            <p>Kaytee Yogurt Chips</p>
                        </a>
                    </div>
    
                    <div id="featured__temptations" class="featured__product">
                        <a href="products.html">
                            <img class="featured__image" src="Images/temp_tuna.png" alt="picture of temptations tuna flavored cat treats">
                            <p>Temptations Cat Treats</p>
                        </a>
                    </div>    
                </div>
            </div><!--end featured-->

            <div id="social-media">

                <p>Connect With Us</p>
            
                <a href=""><img src="Images/facebook_logo.png" alt="facebook logo"></a>

                <a href=""><img src="Images/twitter_logo.png" alt="twitter logo"></a>
                <a href=""><img src="Images/youtube-logo.png" alt="youtube logo"></a>
